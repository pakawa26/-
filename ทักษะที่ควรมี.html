<h1>ทักษะที่ใช้ในการเล่นบาสเกตบอลจึงประกอบด้วย ทักษะใหญ่ๆ ที่เป็นพื้นฐานในการ เล่น 3 ประการ คือ <strong>การรับ-ส่ง การเลี้ยงลูก และการยิงประตูบาสเกตบอล</strong> จุดมุ่งหมายของการยิงประตู คือ เพื่อชัยชนะโดยพยายามน าลูกบอลไปยิงให้ลงประตูมากที่สุด การยิงประตูเป็นสิ่งที่สําคัญที่สุด เพราะการฝึกทักษะต่างๆ นั้น ล้วน</h1>
